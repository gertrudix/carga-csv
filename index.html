<!DOCTYPE html>
<html lang="en">
  <head>
    ...
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-babia-components/dist/aframe-babia-components.min.js"></script>
    <script src="https://unpkg.com/aframe-environment-component@1.0.0/dist/aframe-environment-component.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.0/dist/aframe-extras.min.js"></script>
  </head>  
  <body>
    <a-scene>
        <!-- Environment -->
         <a-entity environment ></a-entity>
        <!-- Light -->
         <a-light type="point" intensity="1" position="-10 20 30"></a-light>
      
        <!-- Camera -->
        <a-entity movement-controls="fly: true" position="0 5 20">
            <a-entity camera position="0 0 0" look-controls></a-entity>
            <a-entity cursor="rayOrigin:mouse"></a-entity>
            <a-entity laser-controls="hand: right"></a-entity>
        </a-entity>
        
        <!--Data-->
        
        <a-entity babia-querycsv="url: datacovid.csv;"
                babia-bars='legend: true; axis: true; axis_name:true; palette: blues; title:sdsd' 
                position="-7 0 0" rotation="0 0 0"></a-entity>
        
  


        <a-entity babia-querycsv="data: x_axis,name2,size,height
First,Aaaa,10,2
Second,Bbbbb,5,15
Third,Cccc,9,17
Fourth,Dddd,12,2
Fifth,Eeee,16,21
Sixth,Ffff,2,13
Seventh,Gggg,1,19
Eight,Hhhh,8,8
Nineth,Iiii,3,5
;" 
                babia-bars="legend: true; axis: true2"
                position="2 0 0" rotation="0 0 0"></a-entity>

                
                      <a-entity movement-controls="fly: true" position="-3 5 10">
            <a-entity camera position="0 0 0" look-controls></a-entity>
            <a-entity cursor="rayOrigin:mouse"></a-entity>
            <a-entity laser-controls="hand: right"></a-entity>
        </a-entity>
        
    </a-scene>
  </body>
</html>
